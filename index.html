<!--图片轮播-->
<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="images/1.jpg" alt="First slide" class="center-block">
        </div>
        <div class="item">
            <img src="images/2.jpg" alt="Second slide" class="center-block">
        </div>
        <div class="item">
            <img src="images/3.jpg" alt="Third slide" class="center-block">
        </div>
        <div class="item">
            <img src="images/4.jpg" alt="Third slide" class="center-block">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">‹</a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">›</a>
</div>
