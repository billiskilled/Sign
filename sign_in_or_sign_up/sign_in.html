<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/layout_sign_in.css" type="text/css">
    <title>注册</title>
</head>

<body>
    <div id="logo">
        <img src="../images/logo.png" alt="LOGO图片">
        <p><strong>欢迎～请登录到</strong><em>垃圾网</em></p>
    </div>
    <div id="sign_in">
        <form id="container" action="#" method="post">
            <label for="username">用户名或者注册邮箱：</label>
            <input type="text" id="username" name="username">
            <label for="password">密码：</label>
            <a href="forget_password.html">忘记密码？</a>
            <input type="password" id="password" name="password">
            <input type="submit" value="登录" name="submit" id="submit">
        </form>
    </div>
    <div id="register">
        <p>新来的？</p>
        <a href="sign_up.html">赶紧注册账号！</a>
    </div>
    <div id="others">
        <a href="#">团队</a>
        <a href="#">隐私</a>
        <a href="#">安全</a>
        <a href="#">联系我们</a>
    </div>
</body>

</html>
